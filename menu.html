<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Media de Wrestling</title>
  <style>
    body {
      font-family: Lexend;
      margin: 20px;
    }

    .negativos {
	color: red;
	}

  </style>
</head>
<body>

  <h1>Wrestling Rating System</h1>

  <form id="wrestlingForm">
    <label for="magnitud">Magnitud:</label>
    <input type="number" id="magnitud" name="magnitud" min="0" max="10" required><br>

    <label for="nearFalls">Near Falls:</label>
    <input type="number" id="nearFalls" name="nearFalls" min="0" max="10"><br>

    <label for="spots">Spots:</label>
    <input type="number" id="spots" name="spots" min="0" max="10"><br>

    <label for="tiempo">Tiempo:</label>
    <input type="number" id="tiempo" name="tiempo" min="0" max="5"><br>

    <label for="storytelling">Storytelling:</label>
    <input type="number" id="storytelling" name="storytelling" min="0" max="5"><br>

    <label for="ritmo">Ritmo:</label>
    <input type="number" id="ritmo" name="ritmo" min="0" max="10" required><br>

    <label for="calidad">Calidad:</label>
    <input type="number" id="calidad" name="calidad" min="0" max="10" required><br>

    <label for="climax">Climax:</label>
    <input type="number" id="climax" name="climax" min="0" max="5"><br>

    <label class="negativos" for="negativos">Negativos:</label>
    <input type="number" id="negativos" name="negativos" min="0" max="10"><br>

    <button type="button" onclick="calcularMedia()">Calcular Media</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado">La media se mostrará aquí.</p>

  <script>
    function calcularMedia() {
      // Obtener los valores de los parámetros
      var magnitud = parseFloat(document.getElementById('magnitud').value);
      var calidad = parseFloat(document.getElementById('calidad').value);
      var storytelling = parseFloat(document.getElementById('storytelling').value);
      var nearFalls = parseFloat(document.getElementById('nearFalls').value);
      var spots = parseFloat(document.getElementById('spots').value);
      var ritmo = parseFloat(document.getElementById('ritmo').value);
      var climax = parseFloat(document.getElementById('climax').value);
      var tiempo = parseFloat(document.getElementById('tiempo').value);
      var negativos = parseFloat(document.getElementById('negativos').value);

      // Calcular la media
      var media = ((magnitud*0.05)+(climax*0.05)+(calidad*0.75)+(ritmo*0.15)-(tiempo*0.2)+(storytelling*0.15)+(spots*0.25)+(nearFalls*0.05)-(negativos));

      // Mostrar el resultado
      document.getElementById('resultado').innerHTML = "La media del combate es: " + media.toFixed(2);
    }
  </script>

</body>
</html>
